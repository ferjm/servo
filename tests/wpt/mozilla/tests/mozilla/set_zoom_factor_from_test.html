<!doctype html>
<html class="reftest-wait">
<meta charset="utf-8">
<title>Set zoom factor from test</title>
<link rel="match" href="set_zoom_factor_from_test_ref.html">
<style type="text/css">
  div {
    width: 100px;
    height: 100px;
    background: red;
  }
</style>
<div></div>
<script>
  window.onresize = function() {
    // We do this in a timeout, so that the compositor has a chance
    // to update the layer tree.
    setTimeout(function() {
      document.documentElement.classList.remove("reftest-wait");
    });
  };

  (new TestBinding()).setZoomFactor(1.1);
</script>
</html>
